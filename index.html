<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./md_bootstrap/css/font-awosome-5.8.2.css">
    <link rel="stylesheet" href="./md_bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./md_bootstrap/css/mdb.css">
    <link rel="stylesheet" href="./md_bootstrap/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Multy_Country_digital_watch</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">Digital Watches</a>
    </nav>

    <!----Digital Watches---->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-warning text-white text-center">
                     <h5>Asia/kolkata</h5>
                        <h4 class="display-4">India</h4>
                        <p id="indian-date">25/02/2020</p>
                        <h4 id="indian-time" class="display-4">10:00:00 PM</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-primary text-white text-center">
                        <h5>America/New_York</h5>
                        <h4 class="display-4">USA</h4>
                        <p id="USA-date">25/02/2020</p>
                        <h4 id="USA-time" class="display-4">10:00:00 PM</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-danger text-white text-center">
                        <h5>Asia/shanghai</h5>
                        <h4 class="display-4">China</h4>
                        <p id="china-date">25/02/2020</p>
                        <h4 id="china-time" class="display-4">10:00:00 PM</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>




<!-----Bootstrap js files----->
    <script src="app.js"></script>
<script src="./md_bootstrap/js/jquery.js"></script>
<script src="./md_bootstrap/js/popper.js"></script>
<script src="./md_bootstrap/js/bootstrap.js"></script>
<script src="./md_bootstrap/js/mdb.js"></script>
</body>
</html>
